 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen and (min-width:412px)">
    <link rel="stylesheet" href="stylemob.css">
</head>
<body>
    
<!-- ===========================Calculator body====================================================== -->
    <div id="container"> 

        <!-- ==========Screen of the Calculator============ -->

        <div id="scr">

            <div id="entry">
                   0                 
            </div>
            <div id="results">
                    
            </div>
        </div>

        <!-- ============Keys=============== -->
        <div id="ckeys">
            <div class="key">
                <button  id = 'clear'>C</button>
                <button id = 'del' onclick="del_last()">DEL</button>
                <button  id = 'perc' id = 'operator'onclick ='perc()'>%</button>
                <button class="button" id = 'operator'>/</button>
            
            </div>
            <div class="key">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id = 'operator'>*</button>
            </div>
            <div class="key">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id = 'operator'>-</button>
            </div>
            <div class="key">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" id = 'operator'>+</button>
            </div>
            <div class="key last">
                <button class="button">.</button>
                <button class="button">0</button>
                <button  id = 'result' onclick = getresult()>=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
